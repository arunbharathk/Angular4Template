<!-- Top Header -->

<div class="container">
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="ui-block">
        <div class="top-header">
          <div class="top-header-thumb">
            <img src="../../../../../assets/img/top-header1.jpg" alt="nature">
          </div>
          <div class="profile-section">
            <div class="row">
              <div class="col-lg-5 col-md-5 ">
                <ul class="profile-menu">
                  <li>
                    <a routerLink="/dashboard/profilepage" class="active">Timeline</a>
                  </li>
                  <li>
                    <a routerLink="/dashboard/profilepage/about">About</a>
                  </li>
                  <li>
                    <a routerLink="/dashboard/profilepage/friend">Friends</a>
                  </li>
                </ul>
              </div>
              <div class="col-lg-5 ml-auto col-md-5">
                <ul class="profile-menu">
                  <li>
                    <a routerLink="/dashboard/profilepage/photo">Photos</a>
                  </li>
                  <li>
                    <a routerLink="/dashboard/profilepage/video">Videos</a>
                  </li>
                  <li>
                    <div class="more">
                      <svg class="olymp-three-dots-icon">
                        <use xlink:href="../../../../../assets/icons/icons.svg#olymp-three-dots-icon"></use>
                      </svg>
                      <ul class="more-dropdown more-with-triangle">
                        <li>
                          <a>Report Profile</a>
                        </li>
                        <li>
                          <a>Block Profile</a>
                        </li>
                      </ul>
                    </div>
                  </li>
                </ul>
              </div>
            </div>

            <div class="control-block-button">
              <a routerLink="/dashboard/profilepage/setting/friendrequest" class="btn btn-control bg-blue">
                <svg class="olymp-happy-face-icon">
                  <use xlink:href="../../../../../assets/icons/icons.svg#olymp-happy-face-icon"></use>
                </svg>
              </a>

              <a  class="btn btn-control bg-purple">
                <svg class="olymp-chat---messages-icon">
                  <use xlink:href="../../../../../assets/icons/icons.svg#olymp-chat---messages-icon"></use>
                </svg>
              </a>

              <div class="btn btn-control bg-primary more">
                <svg class="olymp-settings-icon">
                  <use xlink:href="../../../../../assets/icons/icons.svg#olymp-settings-icon"></use>
                </svg>

                <ul class="more-dropdown more-with-triangle triangle-bottom-right">
                  <li>
                    <a  data-toggle="modal" data-target="#update-header-photo">Update Profile Photo</a>
                  </li>
                  <li>
                    <a  data-toggle="modal" data-target="#update-header-photo">Update Header Photo</a>
                  </li>
                  <li>
                    <a routerLink="/dashboard/profilepage/setting/personalsetting">Account Settings</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="top-header-author">
            <a routerLink="/dashboard/profilepage" class="author-thumb">
              <img src="../../../../../assets/img/author-main1.jpg" alt="author">
            </a>
            <div class="author-content">
              <a routerLink="/dashboard/profilepage" class="h4 author-name">James Spiegel</a>
              <div class="country">San Francisco, CA</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
